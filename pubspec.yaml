publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: 6.1.5+1
  shared_preferences: 2.5.3
  http: 1.5.0
  intl: ^0.20.0
  fl_chart: ^0.70.2
  uuid: ^4.5.1
  url_launcher: ^6.3.0
  csv: ^6.0.0
  image_picker: ^1.1.2
  google_generative_ai: ^0.4.6
  # Firebase (locked versions)
  firebase_core: 3.6.0
  firebase_auth: 5.3.1
  cloud_firestore: 5.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
